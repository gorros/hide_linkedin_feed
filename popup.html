<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Feed Hider</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .toggle-label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Feed Hider</h1>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="feedToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Feed Hidden</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="jobsToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Auto-redirect to Jobs</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
